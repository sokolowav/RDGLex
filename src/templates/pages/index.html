<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <link rel="stylesheet" href="styles/app.min.css" />
</head>
<body>
  <div class="wrapper">

<!--ЧЕРДАК-->

    <header class="header">
      
        <div class="header-content header-container">
          <a href="#main" class="header-logo">
            <img src="./images/logo.svg" alt="logo">
          </a>
          <div class="header-nav">
            <div class="header-nav-natural d-flex">
              <div class="header-nav-natural-about"><a href="#">О компании</a></div>
              <div class="header-nav-natural-service"><a href="#">Услуги</a></div>
              <div class="header-nav-natural-team"><a href="#">Команда</a></div>
              <div class="header-nav-natural-infocenter"><a href="#">Инфоцентр</a></div>
              <div class="header-nav-natural-contacts"><a href="#">Контакты</a></div>
            </div>
            <div class="header-nav-border d-flex">
              <svg viewBox="0 0 1 28" fill="none" xmlns="http://www.w3.org/2000/svg">
                <rect width="1" height="28" fill="white" fill-opacity="0.1"/>
              </svg>
            </div>
            <div class="header-nav-legal d-flex">          
              <a href="#">
                <svg class="header-nav-legal-case" width="20" height="19" viewBox="0 0 20 19" fill="none" xmlns="http://www.w3.org/2000/svg">

                </svg>
                <span class="text-gold">Для бизнеса</span></a>
            </div>  
          </div>
          <div class="phone">
            <a href="tel:8 (909) 593 10 90" class="justify-end phone__wrapper">
              <div class="icon-wrapper phone__icon">
                <img src="./images/icons/phone.svg" alt="phone">
              </div>
              <div class="phone__info">
              <span class="phone__link"><span class="text-gold">8 (909)</span> 593 10 90</span>
              <span class="header-small-text"><br>Санкт-Петербург</span>
              </div>
            </a>
          </div>
        </div>
      
    </header>

  <!--ДОМАШНЯЯ СТРАНИЦА СЛАЙДЕР-->

    <section class="screen-main">
        <div class="slider">
          <div class="slider-background"></div>
            <div class="slider-content container">
              <div class="slider-content-info">
                <div class="slider-content-text">
                  <h1>
                    RDG lex
                    <span class="text-gold"> о главных трендах</span>
                    <br>в области
                    <span class="text-thin">разрешения<br>споров</span>
                  </h1>
                </div>
                <div class="btn__wrapper">
                  <button class="btn btn-regular" type="button" data-service>Подробнее</button>
                </div>
              </div>
                <div class="slider-content-controls">
                  <div class="swiper-pagination swiper-pagination-bullets">
                    <span class="swiper-pagination-bullet"></span>
                    <span class="swiper-pagination-bullet"></span>
                    <span class="swiper-pagination-bullet"></span>
                  </div>
                  <div class="swipers-arrows">
                    <div class="swipers-arrows__item swipers-arrows__left">
                      <img src="./images/icons/arrow.svg" alt="arrow">
                    </div>
                    <div class="swipers-arrows__item swipers-arrows__right">
                      <img src="./images/icons/arrow.svg" alt="arrow">
                    </div>
                  </div>
                </div>
            
          </div>
      </div>
    </section>
  </div>  
  <script src="scripts/main.js" type="module"></script>
</body>
</html>
